baseURL = "https://saasify-demo.chaoming.li/"
languageCode = "en-us"
title = "Saasify"
theme = "hugo-saasify-theme"

# Enable syntax highlighting
pygmentsCodeFences = true
pygmentsUseClasses = true

# Enable emoji support
enableEmoji = true

# Enable Git info for lastmod
enableGitInfo = true

[params]
  description = ""
  author = "Chaoming Li"
  logo = "/images/logo.svg"
  
  # Social Media Links
  [params.social]
    linkedin = "https://linkedin.com/in/chaomingli"
    twitter = "https://twitter.com/lichaoming"
    youtube = "https://youtube.com/@chaomingli"
    facebook = "https://facebook.com/lichaoming"
    instagram = "https://instagram.com/lichaoming"
    github = "https://github.com/chaoming"
  
  # Footer Configuration
  [params.footer]
    column_1_title = "PRODUCT"
    column_2_title = "COMPANY"
  
  [params.header]
    # Header background and border styles (optional)
    background = "bg-white/80 backdrop-blur-sm"
    border = "border-b border-gray-100"
    
    # Logo configuration
    [params.header.logo]
      src = "/images/logo.svg"
    
    # Menu configuration
    [params.header.menu]
      spacing = "space-x-8"
    
    # Button configuration
    [params.header.buttons]
      # Sign In button
      [params.header.buttons.signIn]
        text = "Sign in"
        url = "/signin"
      
      # Get Started button
      [params.header.buttons.getStarted]
        text = "Get Started"
        url = "/get-started"

[module]
  [module.hugoVersion]
    extended = true
    min = "0.80.0"

[build]
  writeStats = true

[build.buildStats]
  enable = true

[security.funcs]
  getenv = ['^HUGO_', '^CI$']

[markup]
  [markup.highlight]
    noClasses = false
    lineNos = true
  [markup.goldmark.renderer]
    unsafe = true

# Navigation Menu
[menu]
  [[menu.main]]
    name = "Features"
    url = "/features"
    weight = 1
  [[menu.main]]
    name = "Pricing"
    url = "/pricing"
    weight = 2
  [[menu.main]]
    name = "About"
    url = "/about"
    weight = 3
  [[menu.main]]
    name = "Blog"
    url = "/blog"
    weight = 4

  # Footer Column 1 Menu
  [[menu.footer_column_1]]
    name = "Features"
    url = "/features"
    weight = 1
  [[menu.footer_column_1]]
    name = "Pricing"
    url = "/pricing"
    weight = 2
  [[menu.footer_column_1]]
    name = "Documentation"
    url = "/docs"
    weight = 3

  # Footer Column 2 Menu
  [[menu.footer_column_2]]
    name = "About"
    url = "/about"
    weight = 1
  [[menu.footer_column_2]]
    name = "Blog"
    url = "/blog"
    weight = 2
  [[menu.footer_column_2]]
    name = "Careers"
    url = "/careers"
    weight = 3
